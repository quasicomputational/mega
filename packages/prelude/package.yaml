name: q4c12-prelude
version: "0"
homepage: https://github.com/quasicomputational/mega/tree/master/packages/optic
github: quasicomputational/prelude
author: quasicomputational <quasicomputational@gmail.com>
license: BSD2
license-file:
  - LICENSE.BSD2
defaults:
  local: ../../hpack/defaults.rolling.yaml

verbatim:
  cabal-version: "2.0"

library:
  source-dirs:
    - src
  exposed-modules:
    - Prelude
  # Suppress Paths_*
  other-modules: []
  dependencies:
    - base
    - bifunctors
    - bytestring
    - containers
    - deepseq
    - directory
    - dlist
    - dlist-nonempty
    - either
    - filepath
    - invariant
    - lens
    - profunctors
    - q4c12-foldable-utils
    - q4c12-hlist
    - q4c12-twofinger
    - semigroupoids
    - text
    - transformers
    - transformers-compat
  when:
    condition: "!impl(ghc >= 8.6)"
    dependencies:
      - contravariant
  verbatim:
    mixins: "base hiding (Prelude)"
